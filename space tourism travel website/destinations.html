<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <script src="./scripts/dest.js" defer></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/destinations.css" />
    <link rel="stylesheet" href="media.css" />

    <title>Space tourism website | Destinations</title>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="logo">
          <img src="./assets/shared/logo.svg" alt="logo" />
        </div>
        <nav>
          <div class="menu-icon open">
            <img src="./assets/shared/icon-hamburger.svg" alt="ham-icon" />
          </div>
          <div class="nav-links">
            <ul class="menu-list">
              <div class="menu-icon close">
                <img src="./assets/shared/icon-close.svg" alt="close-icon" />
              </div>
              <li>
                <span style="font-weight: bold">00</span
                ><a href="index.html">HOME</a>
              </li>
              <li>
                <span style="font-weight: bold">01</span>
                <a href="destinations.html">DESTINATION</a>
              </li>
              <li>
                <span style="font-weight: bold">02</span>
                <a href="crew.html">CREW</a>
              </li>
              <li>
                <span style="font-weight: bold">03</span>
                <a href="technologies.html">TECHNOLOGY</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section id="destinations">
        <div class="inner-destinations">
          <div class="title">
            <span>01</span>
            <h2>PICK YOUR DESTINATION</h2>
          </div>
          <div class="destination-slide flex">
            <div class="destination-image">
              <img src="" alt="" />
            </div>
            <div class="destination-details flex">
              <div class="dest-links">
                <span
                  onclick="showDestination(counter=1);"
                  >MOON</span
                >
                <span
                  onclick="showDestination(counter=2);"
                  >MARS</span
                >
                <span
                  onclick="showDestination(counter=3);"
                  >EUROPA</span
                >
                <span
                  onclick="showDestination(counter=4);"
                  >TITAN</span
                >
              </div>
              <div class="dest-details">
                <h1></h1>
                <p></p>
              </div>
              <div class="measurements">
                <div class="distance">
                  <h4>AVG. DISTANCE</h4>
                  <br />
                  <h3></h3>
                </div>
                <div class="time">
                  <h4>Est. travel time</h4>
                  <br />
                  <h3></h3>
                </div>
              </div>
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
